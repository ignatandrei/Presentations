# Plugins - what + usage
		
Definition: https://en.wikipedia.org/wiki/Plug-in_(computing)

<small>
In computing, a plug-in (or plugin, add-in, addin, add-on, or addon) is a software component that adds a specific feature to an existing computer program. When a program supports plug-ins, it enables customization.
</small>

Examples

1. Office ( word, excel,outlook, ...): https://docs.microsoft.com/en-us/office/dev/add-ins/excel/excel-add-ins-overview
2. Chrome : https://chrome.google.com/webstore/category/extensions?hl=en
3. Visual Studio : https://marketplace.visualstudio.com/ : LiveShare
4. Wordpress, Photoshop , ...
