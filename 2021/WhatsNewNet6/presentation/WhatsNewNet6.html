# What's new C# 10

DotNet: https://devblogs.microsoft.com/dotnet/file-io-improvements-in-dotnet-6/

1. Minimal program + Implicit usings and global usings
```csharp
WriteLine("Hello Worldx");
CsharpVsPython();
```
2. CallerArgumentExpression

3. Source generator for System.Text.Json and logging


5. DateOnly, TimeOnly : https://devblogs.microsoft.com/dotnet/date-time-and-time-zone-enhancements-in-net-6/


---
class: top

# What's new ASP.NET C# 10 
https://docs.microsoft.com/en-us/aspnet/core/release-notes/aspnetcore-6.0?view=aspnetcore-6.0
1. Minimal API , Razor , Blazor , IAsyncDisposable
2. HttpLoggingMiddleware 
3. AsyncEnumerable
```csharp
//Demo: AsyncEnumerable
// https://localhost:7115/api/Values/GetValues
[HttpGet]
public async IAsyncEnumerable<int> GetValues()
{
    for (int i = 0; i < 10; i++)
    {
        await Task.Delay(2000);
        yield return i;
    }
}
```
4. Linq API : MaxBy - example , Chunks : example with threads

6. Value Type Records ( equality not by reflection)

7. Interpolated string : https://docs.microsoft.com/en-us/dotnet/csharp/whats-new/tutorials/interpolated-string-handler
(see latest example)

# What's new  EFCore 6

1. Minimal API + Speed

2. Compiled Models : https://devblogs.microsoft.com/dotnet/announcing-entity-framework-core-6-0-preview-5-compiled-models/

3. Conventions - varchar(200) for all string columns https://devblogs.microsoft.com/dotnet/announcing-entity-framework-core-6-0-preview-6-configure-conventions/
```csharp
configurationBuilder
.Properties<string>()
.AreUnicode(false)
.HaveMaxLength(1024);
```
        
4. Support Temporal Tables 

5. Migrations, Cosmos DB, SavePoints, and others :https://docs.microsoft.com/ro-ro/ef/core/what-is-new/ef-core-6.0/whatsnew



```
