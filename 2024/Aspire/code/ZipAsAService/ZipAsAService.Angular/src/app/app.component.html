Zip As A Service For Angular
<h1>Weather forecast {{forecasts.length}}</h1>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts; index as i;">
      <td>{{forecast.date}}</td>
        <td>{{forecast.temperatureC}}</td>
        <td>{{forecast.temperatureF}}</td>
        <td>{{forecast.summary}}</td>
    </tr>
  </tbody>
</table>
